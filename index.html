<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="Login">

            <div id="Imagem"></div>
           
            <div id="Formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faca login para acessar sua conta e poder fazer as configuracoes no seu ambiente.</p>

                <form action="Login.php" method="post" autocomplete="on"></form>
                
                <div class="campo">
                    <i class="material-icons">person</i>
                    
                <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlenght="30">
                <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    
                    <i class="material-icons">vpn_key</i>

                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                    
                    <label for="isenha">Senha</label>
                </div>

                <input type="submit" value="Entrar">
                <a href="esqueci.html">
                    Esqueci a senha <i class="material-icons">mail</i>
                </a>
            </form>
            </div>
        </section>
    </main>
</body>
</html>
